<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style/user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Student Management System</title>

</head>

<body>
    <nav>
        <h1 id="welcome">Welcome
            <span id="add"></span> <i style="color: green;" class=" fa fa-check-circle animate__animated animate__flipInY animate__infinite"></i></h1>

        <button id="logout"><i class="fa fa-lock"></i> Logout</button>
    </nav>
    <section>
        <div class="row container">
            <div class="col in " id="my-form">
                <form class="user-info" id="user_form">
                    <div class="my-3">
                        <label for="exampleInputEmail1" class="form-label">Student's Name</label>
                        <input type="name" class="form-control" id="name" aria-describedby="emailHelp">
                    </div>
                    <div class="my-3">
                        <label for="exampleInputPassword1" class="form-label">Number</label>
                        <input type="number" class="form-control" id="number">
                    </div>

                    <div class="my-3">
                        <label for="bd" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="db">
                    </div>
                    <div class="my-3">
                        <label for="bd" class="form-label">Choose your country</label>
                        <select class="form-control" id="country">
                            <option class="form-control">Australia</option>
                            <option class="form-control">Afghanistan</option>
                            <option class="form-control">Bangladesh</option>
                            <option class="form-control">Canada</option>
                            <option class="form-control">France</option>
                            <option class="form-control">Russia</option>
                            <option class="form-control">Italy</option>
                            <option class="form-control">India</option>
                            <option class="form-control">Pakistan</option>
                            <option class="form-control">United States</option>
                            <option class="form-control">Japan</option>
                            <option class="form-control">Ukrain</option>
                            <option class="form-control">West Indies</option>
                        </select>
                        <div class="my-3">
                            <label>Gender : </label> <input class="form-check-input" type="radio" name="r1" id="r1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Male
                            </label>
                            <input class="form-check-input" type="radio" name="r1" id="r1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Female
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="user-submit">Submit</button>
                </form>
                <div class="btn btn-success w-100" id="rc">Check Records</div>
            </div>
            <div class="col ">
                <div class="op " id="op">
                    <h1 align="center">Student Record</h1>
                    <table border="1">
                        <tr>
                            <td>
                                <p><b>Name </p>
                            </td>
                            <td>
                                <p id="o_name"> </p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p><b>No. </p>
                            </td>
                            <td>
                                <p id="o_no"> </p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p><b>DOB </p>
                            </td>
                            <td>
                                <p id="o_dob"> </p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p><b>Country </p>
                            </td>
                            <td>
                                <p id="o_cnt"> </p>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <p><b>Gender </p>
                            </td>
                            <td>
                                <p id="o_gen"> </p>
                            </td>
                        </tr>
                    </table>
                    <div class="btns my-2">
                        <button class="btn btn-primary" id="edit-user"><i class="fa fa-edit"></i> Edit Record</button>
                        <button class="btn btn-danger" id="delete-user"><i class="fa fa-trash"></i> Delete Record</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="js/user.js"></script>
</body>

</html>
